plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
highlighter: rouge
name: Pintereso
disqus: demowebsite
include:
  - _pages
logo: assets/images/logo.png
permalink: /:title/
markdown: kramdown
defaults:
  - scope:
      path: _posts
    values:
      layout: post
  - scope:
      path: _pages
    values:
      layout: page
baseurl: ""
favicon: assets/images/logo.png
navbutton:
  btntitle: Get Theme
  btndes: Get the theme for free
  btnurl: https://pintesero.eroyx.tk
paginate: 20
avatar: assets/images/sal.jpg
exclude:
  - README.markdown
  - package.json
  - grunt.js
  - Gruntfile.js
  - Gruntfile.coffee
  - node_modules
description: Pintereso is a free Jekyll theme for awesome people like you, Pinterest like.
email: wowthemesnet@gmail.com
menu:
  - title: Home
    url: /
  - title: Categories
    url: /categories
  - title: Contact
    url: /contact
