plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
highlighter: rouge
disqus: demowebsite
include:
  - _pages
name: Pintereso
logo: assets/images/logo.png
permalink: /:title/
markdown: kramdown
defaults:
  - scope:
      path: _posts
    values:
      layout: post
  - scope:
      path: _pages
    values:
      layout: page
favicon: assets/images/logo.png
paginate: 20
avatar: assets/images/sal.jpg
exclude:
  - README.markdown
  - package.json
  - grunt.js
  - Gruntfile.js
  - Gruntfile.coffee
  - node_modules
email: wowthemesnet@gmail.com
description: A demo site
baseurl: ""
